name: Gemini C++ CI

on:
  push:
    branches:
      - main  # This will trigger the workflow on every push to the main branch

jobs:
  gemini-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is crucial; it gives the workflow permission to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Gemini CLI
        run: npm install -g @google-gemini/cli

      - name: Run Gemini CLI for automated tasks
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          gemini -p "Review the C++ code for style and logic. Compile it. If there are any errors or warnings, fix them. Do NOT push any changes."

      - name: Create Pull Request
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          BRANCH_NAME="gemini-fix/$(date +%Y%m%d%H%M%S)"
          
          if [ -n "$(git status --porcelain)" ]; then
            git checkout -b $BRANCH_NAME
            git add .
            git commit -m "Automated C++ code review and fix by Gemini"
            git push origin $BRANCH_NAME
            
            # Create a pull request
            gh pr create --base main --head $BRANCH_NAME --title "Gemini Automated Fix: C++ Code Review" --body "This PR contains automated fixes suggested by Gemini CLI based on code review and compilation checks."
          else
            echo "No changes to commit. Skipping PR creation."
          fi
